<ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>FakeBrand</ion-title>
    
    <ion-button (click)="logout()" size="small" style="margin-right: 10px;" slot="end" color="dark">Salir</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">FakeBrand</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div *ngIf="!loading">
    
    <ion-item>
      <ion-icon color="primary" class="search-icon" name="search" slot="start"></ion-icon>
      <ion-input (input)="onSearchChange($event.target.value)" type="text" placeholder="Búsqueda...">
      </ion-input>
    </ion-item>

    <br>
    
    <ion-card *ngFor="let item of data;">
  
      <ion-card-header>
        <ion-card-subtitle>
          BookingID: {{item.bookingId}}
        </ion-card-subtitle>
        <ion-card-title>
          Cliente: {{item.tutenUserClient.firstName+" "+item.tutenUserClient.lastName}}
        </ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-icon color="primary" name="calendar"></ion-icon> Fecha: {{item.bookingTime | date}} <br><br>
        <ion-icon color="primary" name="pin"></ion-icon> Dirección: {{item.locationId.streetAddress}}
      </ion-card-content>
  
      <ion-item> 
        <ion-label style="font-size: 0.9rem;">Precio: {{ '$'+item.bookingPrice}}</ion-label>
      </ion-item>

    </ion-card>

    <div *ngIf="!loading && data.length == 0" class="no-results">
      Sin resultados
    </div>

  </div>

</ion-content>
